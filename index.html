<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Emma</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff69b4;
            font-size: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .shayari {
            font-size: 20px;
            margin-top: 20px;
            color: #555;
            font-style: italic;
        }
        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff69b4;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, Emma!</h1>
    <div class="shayari">
        <p>Chandni raat mein sitare bhi,</p>
        <p>Khushiyan laaye hain tere saath,</p>
        <p>Happy Birthday ho tumhe,</p>
        <p>Har khushi mile tumhare saath!</p>
    </div>

    <!-- Background Music -->
    <audio controls autoplay loop>
        <source src="your-audio-file-url.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button class="btn" onclick="alert('Happy Birthday, Emma!')">Click to Wish</button>

</body>
</html>
